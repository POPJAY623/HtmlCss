<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1em 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: right;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: burlywood;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
           color: rgb(65, 65, 105);
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="https://www.google.com" target="google">Google</a></li>
            <li><a href="https://www.youtube.com" target="youtube">YouTube</a></li>
            <li><a href="https://www.wikipedia.org" target="wikipedia">Wikipedia</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to the Navigation Menu Example</h1>
        <p>Click on any of the links above to visit a popular website.</p>
    </div>

</body>
</html>
