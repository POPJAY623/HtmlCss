<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        <!--presentation on the form formatting on html--->
    <form class="contact-form">
         <h2 align="center">Sign Up</h2>
        <label for="firstname">FirstName:</label>
       <input type="text" name="firstname" id="firstname" required> <br><br>
        <label for="lastname">LastName:</label>
       <input type="text" name="lastname" id="lastname" required><br><br>
        <label for="placebirth">PlaceBirth:</label>
        <input type="text" name="placebirth" id="placebirth" required><br><br>
        <label for="birthdate">BirthDate:</label>
        <input type="date" name="birthdate" id="birthdate" required><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male:</label><br>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female:</label><br><br>
        <input type="submit" value="submit">
    </form>
    <p>Dont have an account? <a href="/register">register here</a></p>
</body>
</html>
